<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TrainScheduleHW</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.24.0/moment.min.js"></script>

</head>

<body>
    <div class="jumbotron jumbotron-fluid" id="head-jumbo">
        <div class="container" id="jumbo-textground">
            <h1 class="display-4">All Aboard The Firebase Train!</h1>
            <p class="lead">Chugga-chugga, Choo-Choo</p>
            <p id="extra">(Don't forget your brain at the station!)</p>
        </div>
    </div>
    <div class="card" id="main-card">
        <div class="card-header">
            Current Train Schedule
        </div>
        <table class="table" id="head-table">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <div class="card" id="main-card">
        <div class="card-header">
            Add Train
        </div>
        <form>
            <div class="form-group">
                <label for="Train Name">Train Name</label>
                <input type="text" class="form-control" id="trainInput">
            </div>
            <div class="form-group">
                <label for="Destination">Destination</label>
                <input type="text" class="form-control" id="destinationInput">
            </div>
            <div class="form-group">
                <label for="First Train Time (HH:mm-military time)">First Train Time (HH:mm-military time)</label>
                <input type="text" class="form-control" id="firstTrainInput">
            </div>
            <div class="form-group">
                <label for="Frequency">Frequency (min)</label>
                <input type="text" class="form-control" id="frequencyInput">
            </div>

            <button type="submit" class="btn btn-primary" id="sub-btn">Submit</button>
        </form>


    </div>




















    <script type="text/javascript " src="./assets/javascript/trainjav.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 "
        crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js " integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T "
        crossorigin="anonymous "></script>
</body>

</html>
